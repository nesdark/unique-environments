<html lang="pt-BR">
  <head>

    <title>Ambientes únicos</title>

    <link rel="stylesheet" href="./src/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <img

          Ambientes <span class="orange-text">únicos</span> para <br />
